<!-- 레이아웃을 받아옵니다. -->
{% extends "layout/layout.html" %}

{% block title %} 
회원가입
{% endblock %}

{% block content %}

    <!-- 에러메시지를 출력합니다. -->
    {% if errorMsg %}
    <div class="alert alert-{{erroType}}" role="alert">
        {{ errorMsg }}
    </div>
    {% endif %}

    <form class="form-horizontal" action="{% url 'register_fuc' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputId" class="col-lg-2 control-label">아이디</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control onlyAlphabetAndNumber" data-rule-required="true" placeholder="30자이내의 알파벳, 언더스코어(_), 숫자만 입력 가능합니다." maxlength="30" name="userid">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">패스워드</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="password"  data-rule-required="true" placeholder="패스워드" maxlength="30" name="pw">
                </div>
            </div>
            <div class="form-group">
                <label for="inputId" class="col-lg-2 control-label">E-mail</label>
                <div class="col-lg-10">
                    <input type="email" class="form-control onlyAlphabetAndNumber" data-rule-required="true" placeholder="example@example.com" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputId" class="col-lg-2 control-label">Tel</label>
                <div class="col-lg-10">
                    <input type="tel" class="form-control onlyAlphabetAndNumber" data-rule-required="true" placeholder="010-1234-5679" name="tel">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>

{% endblock %}
