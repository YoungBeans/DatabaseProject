{% extends "layout/layout.html" %}

{% block title %} 
비밀번호 찾기
{% endblock %}

{% block content %}
<form class="form-horizontal" action="{% url 'find_pwd' %}" method="POST">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="inputId" class="col-lg-2 control-label">ID</label>
            <div class="col-lg-10">
                <input type="text" class="form-control onlyAlphabetAndNumber" data-rule-required="true" placeholder="username" name="userid">
            </div>
        <label for="inputId" class="col-lg-2 control-label">Tel</label>
        <div class="col-lg-10">
            <input type="tel" class="form-control onlyAlphabetAndNumber" data-rule-required="true" placeholder="010-1234-5679" name="tel">
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </div>
    
</form>
<div class = "container">
{% if find_pwds %}
<h1>{{find_pwds}}</h1>
{% endif %}
</div>
{% endblock %}
